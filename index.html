<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warning: Graphic Content</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Full-screen warning page -->
    <div id="warning-page" class="warning-container">
      <h1 class="warning-title">Warning: Graphic Content</h1>
      <p class="warning-message">
        This website contains graphic content that may be disturbing, including
        violence and gore. Viewer discretion is advised.
      </p>
      <div class="buttons">
        <button class="button-continue" onclick="proceedToMain()">
          Proceed
        </button>
        <button class="button-leave" onclick="leaveSite()">Leave</button>
      </div>
    </div>
  </body>
</html>
